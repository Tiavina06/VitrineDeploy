name: CI/CD Site Vitrine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/site-vitrine-teste1

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
      
      - name: Image digest
        run: echo "✅ Image pushed to DockerHub successfully!"

  deploy:
    name: Deploy to Local Server
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_IMAGE }}:latest
      
      - name: Stop old container
        run: docker stop mon-site-vitrine || true
        
      - name: Remove old container
        run: docker rm mon-site-vitrine || true
      
      - name: Run new container
        run: |
          docker run -d \
            --name mon-site-vitrine \
            -p 8080:80 \
            --restart unless-stopped \
            ${{ env.DOCKER_IMAGE }}:latest
      
      - name: Wait for container to start
        run: sleep 5
      
      - name: Health check
        run: |
          curl -f http://localhost:8080 || exit 1
          echo "✅ Site déployé avec succès sur http://localhost:8080"
      
      - name: Clean old images
        run: docker image prune -af
